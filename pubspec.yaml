name: spaceportal
description: A gateway into space.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 0.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  auto_size_text: ^3.0.0-nullsafety.0
  cached_network_image: ^3.0.0-nullsafety
  flare_flutter: ^3.0.0-nullsafety.0
  flutter_riverpod: ^0.13.1
  google_fonts: ^2.0.0
  image: ^3.0.1
  url_launcher: ^6.0.2
  youtube_explode_dart: ^1.9.0-nullsafety.3
  image_downloader: ^0.30.0
  permission_handler: ^6.1.1
  instant: ^0.4.1
  hive: ^2.0.4
  hive_flutter: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/animations/
    - assets/images/
    - assets/json/
